<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Add your CSS or external stylesheets here -->
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <button class="button-open"  onclick="openPopup()">
        Ouvrir pop up 
    </button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="popup-image">
                <div class="btn-close-mobile" onclick="closePopup()"></div>
                <div class="popup-hesite">
                    <p class="popup-hesite-text" >
                        VOUS HéSITEZ ?
                    </p>
                    <div class="trait"></div>
                </div>
                <div class="trait-left"></div>
                <div class="trait-right"></div>
            </div>
            <div class="popup-wrapper">
                <div class="popup-hesite-pc">
                    <p class="popup-hesite-text-pc" >
                        VOUS HéSITEZ ?
                    </p>
                    <div class="trait-pc"></div>
                </div>
                <h1 class="popup-title">
                    Prenez rendez-vous en magasin
                </h1>
                <p class="popup-description">
                    Nos conseillers vous guideront dans votre projet
                </p>
                <button class="button-popup">
                    JE PRENDS RDV
                </button>
            </div>
            <div class="btn-close-pc" onclick="closePopup()"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
